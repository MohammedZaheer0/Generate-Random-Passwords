<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Passwords</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>

        <div class="outerinput">
            <input type="text" id="password" placeholder="Password">
            <img width="30" height="30" id="copy" src="https://img.icons8.com/color/48/copy--v1.png" alt="copy--v1"/>
        </div>
        
        <div class="outerbutton">
            <img width="30" height="30" id="power"  src="https://img.icons8.com/material-sharp/48/lightning-bolt--v1.png" alt="lightning-bolt--v1"/>
            <button class="generate">Generate Password</button>
        </div>

    </div>
    
    <script src="index.js"></script>

</body>
</html>
